<!DOCTYPE html>
<html>
<head>
  <title>LaTeX Auto</title>
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2 class="heading">LaTeX Auto</h2>
    <form id="apiKeyForm" class="form">
      <div>
        <input type="password" id="apiKeyInput" className="apiKeyInput" class="input" placeholder="Enter your API key">
      </div>
      <div>
        <label for="modelType" class="label">Model Type</label>
        <select id="modelType" name="modelType" class="input">
          <option value="openai">OpenAI</option>
          <option value="gemini">Gemini</option>
          <option value="claude">Claude</option>
          <option value="groq">Groq</option>
        </select>
      </div>
      <button id='submitButton' type="submit" class="button">
        Save API Key

      </button>
    </form>
    <div id="result" class="result"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
